# Default db if no url created



#to access the in-memory database, goto localhost:8080/h2console/
#then set the url to "jdbc:h2:mem:testdb",
#and input the username and password shown below
spring.datasource.url=jdbc:h2:file:./data/movie_db
#   ;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.h2.console.enabled=true
spring.h2.console.path=/h2console/

debug=false

spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
